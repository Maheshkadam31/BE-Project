{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets\css\style1.css' %}" />
    <title>Seat Booking</title>
</head>
<body>
    
    <a href = "{% url 'profile' %}">Profile</a>
    <a href = "{% url 'home' %}">Home</a>
    <div class="movie-container">
        <label>Select a Show:</label>
        <select id="movie">
            <option value="200">Hello Inspector (RS.200)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat sold"></div>
            <small>Sold</small>
        </li>
    </ul>
    
    <div class="container">
        <div class="screen"></div>

        <div class="row">
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
        </div>

        <div class="row">
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
        </div>
        <div class="row">
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
        </div>
        <div class="row">
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
        <div class="row">
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
        <div class="row">
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seat for a price of RS.<span id="total">0</span>
    </p>

    <button id="book-ticket-btn">Book Ticket</button>
    <button id="reset-btn">Reset Seats</button>

    <div id="upi-payment-form" style="display: none;">
        <h2>UPI Payment</h2>
        <form id="upi-form">
            <label for="upi-id">Enter your UPI ID:</label>
            <input type="text" id="upi-id" required />
            <button type="submit">Pay with UPI</button>
            <div id="upi-payment-result"></div>
        </form>
    </div>
    
    <script src="{% static 'assets\js\booking.js' %}"></script>
</body>
</html>
